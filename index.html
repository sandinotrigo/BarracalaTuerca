<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramientas eléctricas/barraca "la tuerca"</title>
    <link rel="icon" type="image/jpg" href="./img/imglogo.png">

    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">

    <!--Sweet Alert 2-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--BOX ICONS-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel="stylesheet">

</head>
<body>
    
    <header>
        <!--nav-->
        <div class="nav container header_div">
            <a href="index.html" class="logo"><img class="logoheader" src="./img/imglogo.png" alt="Logo de Fonokeiner Telefonica"></a>
            <h1>Barraca "la tuerca"</h1>
            <!--ícono del carrito de compra, (lateral al logos)-->
            <i class='bx bx-cart' id="cart-icon"></i>
            <!--carrito de herramientas-->
            <div class="cart">
                <h2 class="cart-title">Mi Carrito</h2>
                <!--Contenido del carrito-->
                <div class="cart-content">
                </div>
                <!--Total de costo-->
                <div class="total">
                    <div class="total-tittle">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!--Boton de compra de herramientas-->
                <button type="button" class="btn-buy">Comprar</button>
                <!--Cierre de ccompra-->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title">Nuestras herramientas electricas/de corte:</h2>
        <div class="shop-content" id="shop-content"></div>
        
    </section>

    <!--JAVA SCRIPT-->
    <script src="./js/mainscript.js"></script>
</body>
<footer class="pie-pagina">
    <div class="grupo-1">
        <div class="box">
            <figure>
                <a href="index.html">
                    <h2>BARRACA LA TUERCA</h2>
                    <img src="/img/imglogo.png" alt="" sizes="10px">
                </a>
            </figure>
        </div>
        <div class="box">
            <h3>SOBRE NOSOTROS</h3>
            <p>Negocio familiar que crece a traves de los años junto a nuestros clientes<br>¡Los mejores precios del mercado!</p>
        </div>
        <div class="box">
            <h4>SIGUENOS EN:</h4>
            <div class="red-social">
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-instagram'></i></a>
            </div>
        </div>
    </div>
    <div class="grupo-2">
        <small> (entrega JS Codderhouse. Sandino Trigo) </small>
    </div>
</footer>
</html>
